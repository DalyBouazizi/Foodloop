<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-4 rounded shadow">

        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="text-decoration-none">
           
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="back-arrow">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"></path>
              </svg>
            </a>
          </div>
        <h2 class="text-center headtext mb-4">LOGIN</h2>
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
        <form (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
                <a href="#" class="text-decoration-none">Sign Up</a>
            </div>
            <button type="submit" class="btn loginbutton w-100">Login</button>
        </form>
    </div>
</div>
