<!-- Main Header Section -->
<div class="container-fluid p-0">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left Links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fw-bold" href="#">BUSINESS SOLUTIONS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="#">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="#">ABOUT FOOD WASTE</a>
        </li>
      </ul>

      <!-- Center Logo -->
      <div class="navbar-brand position-absolute start-50 translate-middle-x">
        <a routerLink="/home">
          <img src="logo.png" alt="Logo" class="logo">
        </a>
      </div>

      <!-- Right Buttons -->
      <div class="d-flex">
        <ul class="navbar-nav mb-0 mb-lg-0">
          <!-- Show Orders and Items for Restaurant -->
          <li class="nav-item" *ngIf="userRole === 'RESTAURANT'">
            <a class="nav-link fw-bold" routerLink="/OrdersList">Orders</a>
          </li>
          <li class="nav-item" *ngIf="userRole === 'RESTAURANT'">
            <a class="nav-link fw-bold" routerLink="/FoodItemList">Items</a>
          </li>
          <!-- Show Order History for Buyer -->
          <li class="nav-item" *ngIf="userRole === 'BUYER'">
            <a class="nav-link fw-bold" routerLink="/order-history">Order History</a>
          </li>
        </ul>

        <!-- Show Login/Signup if not logged in -->
        <a *ngIf="!isLoggedIn" routerLink="/login" class="btn mybtn" type="button">LOGIN</a>
        <button *ngIf="!isLoggedIn" routerLink="/signup" class="btn mybtn" type="button">SIGN UP</button>

        <!-- Show Sign Out if logged in -->
        <button *ngIf="isLoggedIn" class="btn mybtn" type="button" (click)="signOut()">SIGN OUT</button>
      </div>
    </div>
  </nav>
</div>
