<div class="container-fluid">
    <div class="catalogue-container p-4 rounded shadow">
        <!-- Header -->
        <h2 class="text-center headtext mb-4">FOOD CATALOGUE</h2>

        <!-- Food Cards -->
        <div class="row">
            <div *ngFor="let food of foodItems" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="foodpic.jpg" class="card-img-top" alt="{{ food.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ food.name }}</h5>
                        <p class="card-text">{{ food.description }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="price fw-bold">${{ food.price?.toFixed(2) }}</span>
                        <button class="btn loginbutton btn-sm"(click)="orderNow(food)">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
