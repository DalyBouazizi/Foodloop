<div class="container my-4">
  <!-- Button Container -->
  <div class="button-container">
    <button class="btn btn-success add-food-btn" (click)="addFoodItem()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="plus">
        <path fill="#FFFFFF" d="M14.6602,0.0001 C18.0602,0.0001 20.0002,1.9201 20.0002,5.3301 L20.0002,5.3301 L20.0002,14.6701 C20.0002,18.0601 18.0702,20.0001 14.6702,20.0001 L14.6702,20.0001 L5.3302,20.0001 C1.9202,20.0001 0.0002,18.0601 0.0002,14.6701 L0.0002,14.6701 L0.0002,5.3301 C0.0002,1.9201 1.9202,0.0001 5.3302,0.0001 L5.3302,0.0001 Z M9.9902,5.5101 C9.5302,5.5101 9.1602,5.8801 9.1602,6.3401 L9.1602,6.3401 L9.1602,9.1601 L6.3302,9.1601 C6.1102,9.1601 5.9002,9.2501 5.7402,9.4001 C5.5902,9.5601 5.5002,9.7691 5.5002,9.9901 C5.5002,10.4501 5.8702,10.8201 6.3302,10.8301 L6.3302,10.8301 L9.1602,10.8301 L9.1602,13.6601 C9.1602,14.1201 9.5302,14.4901 9.9902,14.4901 C10.4502,14.4901 10.8202,14.1201 10.8202,13.6601 L10.8202,13.6601 L10.8202,10.8301 L13.6602,10.8301 C14.1202,10.8201 14.4902,10.4501 14.4902,9.9901 C14.4902,9.5301 14.1202,9.1601 13.6602,9.1601 L13.6602,9.1601 L10.8202,9.1601 L10.8202,6.3401 C10.8202,5.8801 10.4502,5.5101 9.9902,5.5101 Z" transform="translate(2 2)"></path>
      </svg>
      </button>
  </div>

  <!-- Table Container -->
  <div class="table-responsive">
    <table class="table table-striped table-hover food-table">
      <thead class="table-light">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Expiration Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of foodItems">
          <td>
            <img src="foodpic.jpg" alt="Food Image" class="food-image" />
          </td>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>${{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.expirationDate | date: 'dd MMM, yyyy' }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editFoodItem(item.id)">Edit</button>
            <button class="btn btn-sm btn-danger ms-2" (click)="deleteFoodItem(item.id)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
