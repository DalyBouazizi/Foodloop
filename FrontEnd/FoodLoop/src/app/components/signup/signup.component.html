<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container p-4 rounded shadow">
           <!-- Back Arrow -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="text-decoration-none">
       
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="back-arrow">
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"></path>
          </svg>
        </a>
      </div>
      <h2 class="text-center headtext mb-4">Sign Up</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="formData.username" name="username" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" 
                     id="email" 
                     class="form-control" 
                     [class.is-invalid]="errorMessage !== ''" 
                     [(ngModel)]="formData.email" 
                     name="email" 
                     required 
              />
              <div *ngIf="errorMessage" class="invalid-feedback">
                {{ errorMessage }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="formData.password" name="password" required />
            </div>
          </div>

          <div class="col-md-6">
            <div>
              <input type="radio" id="restaurant" name="role" value="RESTAURANT" [(ngModel)]="formData.role" required />
              <label for="restaurant">Restaurant</label>
            </div>
  
            <div *ngIf="formData.role === 'RESTAURANT'">
              <div class="mb-3">
                <label for="restaurantName" class="form-label">Restaurant Name</label>
                <input type="text" id="restaurantName" class="form-control" [(ngModel)]="formData.restaurantName" name="restaurantName" required />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Restaurant location</label>
                <input type="text" id="location" class="form-control" [(ngModel)]="formData.location" name="location" required />
              </div>
              <div class="mb-3">
                <label for="restaurantName" class="form-label">Restaurant logo</label>
                <input type="text" id="logo" class="form-control" [(ngModel)]="formData.logo" name="logo" required />
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn loginbutton w-50">Sign Up</button>
          <button type="button" class="btn btn-secondary w-25 m-2" (click)="onClear()">Clear</button>
        </div>
      </form>
    </div>
</div>
